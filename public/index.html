<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ChatBot</title>
  </head>
  <body>
    <div class="ChatContainer">
        <div class="header">
            <div class="ChatLogo">
                <img src="Logo.png" alt="ChatBot" />
            </div>
            <h2>Hi! I am here to help you!</h2>
        </div>
        <div class="ChatLog">
        </div>
        <div class="ChatInput">
            <input type="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>
  </body>
</html>
